<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="appBarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dy="3" dx="0"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
    <clipPath id="screenClip">
      <rect x="30" y="80" width="340" height="440" rx="5"/>
    </clipPath>
  </defs>

  <!-- Phone Body -->
  <rect x="10" y="40" width="380" height="520" rx="30" fill="url(#phoneGrad)" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="30" y="80" width="340" height="440" rx="5" fill="url(#screenGrad)" filter="url(#innerShadow)"/>
  
  <!-- App Interface -->
  <g clip-path="url(#screenClip)">
    <!-- App Bar -->
    <rect x="30" y="80" width="340" height="60" fill="url(#appBarGrad)"/>
    <text x="50" y="120" font-family="Arial" font-size="20" fill="#ffffff" font-weight="bold">CreditSetu</text>
    
    <!-- Install Banner -->
    <rect x="45" y="160" width="310" height="100" rx="10" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="65" y="190" font-family="Arial" font-size="16" fill="#334155" font-weight="bold">Add to Home Screen</text>
    <text x="65" y="215" font-family="Arial" font-size="14" fill="#64748b">Install CreditSetu for easy access</text>
    <rect x="65" y="230" width="120" height="30" rx="15" fill="#3b82f6"/>
    <text x="85" y="250" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Install</text>
    
    <!-- Dashboard Preview -->
    <rect x="45" y="280" width="310" height="220" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Card Summary -->
    <rect x="65" y="300" width="270" height="60" rx="8" fill="#f8fafc"/>
    <text x="85" y="330" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">Total Cards: 3</text>
    <text x="85" y="350" font-family="Arial" font-size="14" fill="#64748b">Available Credit: â‚¹1,25,000</text>
    
    <!-- Expense Chart -->
    <rect x="65" y="380" width="270" height="100" rx="8" fill="#f8fafc"/>
    <text x="85" y="400" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">Monthly Expenses</text>
    
    <!-- Simple Bar Chart -->
    <rect x="85" y="420" width="30" height="40" fill="#6366f1"/>
    <rect x="125" y="410" width="30" height="50" fill="#3b82f6"/>
    <rect x="165" y="430" width="30" height="30" fill="#6366f1"/>
    <rect x="205" y="400" width="30" height="60" fill="#3b82f6"/>
    <rect x="245" y="420" width="30" height="40" fill="#6366f1"/>
    
    <!-- Bottom Navigation -->
    <rect x="30" y="500" width="340" height="60" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="90" cy="530" r="20" fill="#f8fafc"/>
    <circle cx="200" cy="530" r="20" fill="#f8fafc"/>
    <circle cx="310" cy="530" r="20" fill="#f8fafc"/>
  </g>
  
  <!-- Phone Details -->
  <circle cx="200" cy="55" r="8" fill="#d1d5db"/>  <!-- Front camera -->
  <rect x="175" y="540" width="50" height="5" rx="2.5" fill="#d1d5db"/>  <!-- Home button -->
  
  <!-- PWA Install Indicator -->
  <g transform="translate(320, 150)">
    <circle cx="0" cy="0" r="25" fill="#3b82f6" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">+</text>
  </g>
  
  <!-- Animation for Install -->
  <g transform="translate(320, 150)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.7">
      <animate attributeName="r" values="25;40;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
